<div class="card">
    <div class="card-header">
      <h4 class="card-title">Lista alumnos</h4>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-2">Filtrado por:</div>
        <div class="col-md-4">
          <!-- Two way binding -->
          <input [(ngModel)]="listFilter" name="filter" type="text" name="" id="" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h3>Filtro: {{ listFilter }} </h3>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered" *ngIf="alumnos.length">
          <thead>
            <tr>
              <th>
                <!-- EventBinding -->
                <button class="btn btn-primary" (click)="showImage()">Mostrar Imagen</button>
              </th>
              <th>Foto</th>
              <th>Matricula</th>
              <th>Nombre</th>
              <th>Edad</th>
              <th>Correo</th>
              <th>Pago</th>
              <th>Calificacion</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let alumno of alumnos">
              <!-- binding properties -->
              <td><input type="checkbox" name="" id=""></td>
              <td><img [src]="alumno.foto" alt="" [width]="imageWidth" [style.margin.px]="imageMargin"
                  [title]="alumno.nombre" *ngIf="muestraImagen"></td>
              <td>{{ alumno.matricula }}</td>
              <td>{{ alumno.nombre | uppercase}}</td>
              <td>{{ alumno.edad }}</td>
              <td>{{ alumno.correo }}</td>
              <td>{{ alumno.pago|currency:'MXN' }}</td>
              <td>{{ alumno.calificacion }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
